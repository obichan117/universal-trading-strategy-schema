[project]
name = "utss-mcp"
version = "0.2.0"
description = "MCP server for UTSS strategy building with Claude"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "obichan117" }]
requires-python = ">=3.10"
keywords = [
    "trading",
    "mcp",
    "claude",
    "utss",
    "strategy",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "utss>=1.1.0",
    "utss-llm>=0.1.1",
    "pyutss>=0.2.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[project.scripts]
utss-mcp = "utss_mcp.server:main"

[project.urls]
Homepage = "https://github.com/obichan117/utss"
Documentation = "https://obichan117.github.io/utss"
Repository = "https://github.com/obichan117/utss"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/utss_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/utss_mcp"]
