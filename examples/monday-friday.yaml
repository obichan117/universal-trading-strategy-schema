# Weekly Calendar Strategy
# Buy Monday open, sell Friday close

$schema: https://utss.dev/schema/v1/strategy.json

info:
  id: weekly_momentum
  name: Weekly Momentum Strategy
  version: "1.0"
  description: |
    Calendar-based strategy that captures intra-week momentum.
    Buy at Monday open, sell at Friday close.
  tags:
    - calendar
    - momentum
    - weekly
  visibility: public

universe:
  type: static
  symbols:
    - SPY
    - QQQ

signals:
  day_of_week:
    type: calendar
    field: day_of_week

rules:
  - name: Monday Entry
    description: Enter position at Monday open
    when:
      type: comparison
      left:
        $ref: "#/signals/day_of_week"
      operator: "="
      right:
        type: constant
        value: 1  # Monday = 1 (Mon=1, Tue=2, ..., Fri=5)
    then:
      type: trade
      direction: buy
      sizing:
        type: percent_of_equity
        percent: 50

  - name: Friday Exit
    description: Exit position at Friday close
    when:
      type: comparison
      left:
        $ref: "#/signals/day_of_week"
      operator: "="
      right:
        type: constant
        value: 5  # Friday = 5
    then:
      type: trade
      direction: sell
      sizing:
        type: percent_of_position
        percent: 100

constraints:
  max_positions: 2
  stop_loss:
    percent: 3
  no_shorting: true

schedule:
  frequency: daily
  trading_days:
    - monday
    - friday
