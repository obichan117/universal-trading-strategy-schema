# Example UTSS Backtest Configuration
# Separates execution parameters from strategy definition
$schema: https://obichan117.github.io/universal-trading-strategy-schema/schema/v1/backtest.json

strategy: ./rsi-reversal.yaml

start_date: "2020-01-01"
end_date: "2024-12-31"
initial_capital: 100000
currency: USD

benchmark:
  symbol: SPY

execution:
  commission:
    type: percentage
    value: 0.0

  slippage:
    type: percentage
    value: 0.05

  lot_size:
    default: 1

metrics:
  risk_free_rate: 0.05
  trading_days_per_year: 252
