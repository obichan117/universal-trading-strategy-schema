site_name: Universal Trading Strategy Schema
site_description: A composable schema for expressing any trading strategy
site_url: https://obichan117.github.io/universal-trading-strategy-schema
repo_url: https://github.com/obichan117/universal-trading-strategy-schema
repo_name: obichan117/universal-trading-strategy-schema
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: quickstart.md
      - Installation: installation.md
  - Guide:
      - Architecture: architecture.md
      - Formula Reference: formula-reference.md
      - Examples: examples.md
  - Packages:
      - utss (Schema): api.md
      - pyutss (Backtesting): api-pyutss.md
      - utss-llm (LLM): llm-guide.md
      - utss-mcp (MCP): mcp-guide.md
  - Reference:
      - Specification: specification.md
      - Comparison: comparison.md
      - Research: research.md
  - About:
      - Changelog: changelog.md
      - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/obichan117/universal-trading-strategy-schema
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/utss/

